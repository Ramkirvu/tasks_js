<meta charset="utf-8">
<script type="text/javascript">

function countBs(word, key) {
	var result = 0;
    for (var i = 0; i < word.length; i++) {
        if (word.charAt(i) == key) {
           result ++;
        };
    };
    return result;
};
console.log(countBs("bobsbobsbobs", "o"));


</script>
